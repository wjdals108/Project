<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <a href="index.html">
                    <img src="./assets/blog.png" alt="Blog image">
                </a>
            </div>
            <nav class="menu-bar-container">
                <ul class="menu-bar">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">게시판</a>
                        <ul class="drop-board">
                            <!-- jsp에서 forEach 쓸 부분 -->
                            <li><a href="#">게시판1</a></li>
                            <li><a href="#">게시판1</a></li>
                            <li><a href="#">게시판11</a></li>
                            <li><a href="#">게시판1</a></li>
                            <li><a href="#">게시판1</a></li>
                            <li><a href="#">게시판1</a></li>
                            <li id="last-drop-menu">
                                <a href="#">게시판 추가 +</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="write-container">
                <form id="write-form" action="#" method="POST">
                    <div class="choose-board">
                        <span>게시판</span>
                        <select name="board">
                            <!-- forEach 들어갈부분 -->
                            <option value="게시판번호" selected>게시판이름</option>
                            <option value="게시판번호">게시판2</option>
                        </select>
                    </div>
                    <input type="text" name="title" id="input-title" placeholder="제목" required>
                    <textarea name="ctnt" id="input_ctnt" placeholder="내용" required></textarea>
                    <div class="write-btn-div">
                        <button id="write-submit-btn" type="submit">글 쓰기</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
